<!-- office-sops.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Office SOPs</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        overflow: hidden;
        position: relative;
    }

    #bg-overlay {
        position: fixed;
        inset: 0;
        background-image: url("teampic.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0;
        z-index: -1;
        transition: opacity 1.2s ease;
    }

    h1 {
        font-size: 36px;
        color: #333;
        margin-bottom: 20px;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s ease, transform 0.8s ease;
    }

    h1.show {
        opacity: 1;
        transform: translateY(0);
    }

    .corner-image {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 144px;
    }

    .button-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        text-align: center;
    }

    .btn {
        width: 350px;
        padding: 15px 30px;
        font-size: 18px;
        color: #fff;
        text-decoration: none;
        background-color: #007bff;
        border-radius: 8px;
        opacity: 0;
        transform: translateY(15px);
        transition:
            opacity 0.6s ease,
            transform 0.6s ease,
            box-shadow 0.3s ease,
            background-color 0.3s ease;
    }

    .btn.show {
        opacity: 1;
        transform: translateY(0);
    }

    .btn:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
        box-shadow: 0 0 15px rgba(0, 123, 255, 0.8);
    }

    .btn-secondary {
        background-color: #6c757d;
    }
    .btn-secondary:hover {
        background-color: #545b62;
        box-shadow: 0 0 15px rgba(108, 117, 125, 0.8);
    }
</style>
</head>

<body>

<div id="bg-overlay"></div>

<img class="corner-image" src="logo.jpeg" alt="Crystal Vista Logo">

<h1>Office SOPs</h1>

<div class="button-container">
    <a class="btn" href="https://drive.google.com/file/d/1MmIdF5hV3DTsHkO_JJXdhW3wJWCS9wJr/view" target="_blank">
        Snow Removal Office SOP
    </a>

    <a class="btn" href="https://drive.google.com/file/d/1dfI-A2CKxEMQS_3PzWZ-rhHe2QWHuE8r/view" target="_blank">
        Holiday Lights Office SOP
    </a>

    <a class="btn" href="https://drive.google.com/file/d/1Fjx6ajzAeC-x_FC7t3udPAc-FRgpIxUR/view" target="_blank">
        Callback SOP
    </a>

    <a class="btn" href="https://drive.google.com/file/d/17tH1PYxIstEov9ZLMqMcfCiXBVKMIekG/view" target="_blank">
        Property Damage Incident SOP
    </a>

    <a class="btn btn-secondary" href="index.html">
        Back
    </a>
</div>

<script>
window.addEventListener("load", () => {
    const title = document.querySelector("h1");
    const buttons = document.querySelectorAll(".btn");
    const bg = document.getElementById("bg-overlay");

    setTimeout(() => {
        title.classList.add("show");
    }, 200);

    buttons.forEach((btn, index) => {
        setTimeout(() => {
            btn.classList.add("show");
        }, 600 + index * 200);
    });

    setTimeout(() => {
        bg.style.opacity = "0.3";
    }, 600 + buttons.length * 200 + 400);
});
</script>

</body>
</html>
