<style>
    /* ---- Page Layout and Body Styling ---- */
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        position: relative;
    }

    /* ---- Header Text Styling ---- */
    h1 {
        margin-bottom: 40px;
        font-size: 36px;
        color: #333333;
    }

    /* ---- Image in Upper Right Corner ---- */
    .corner-image {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 120px;
    }

    /* ---- Button Container Layout ---- */
    .button-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        text-align: center;
    }

    /* ---- Button Styling ---- */
    .btn {
        padding: 15px 30px;
        font-size: 18px;
        text-decoration: none;
        color: white;
        background-color: #007bff;
        border-radius: 8px;
        width: 350px;
        margin: 0 auto;
        display: block;
        transition: background 0.3s ease;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
